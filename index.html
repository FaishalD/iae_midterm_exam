<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Order System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">ðŸ“š Pemesanan Buku Online</h2>

          <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input
              type="number"
              class="form-control"
              id="userId"
              placeholder="Masukkan User ID"
            />
          </div>

          <div class="mb-3">
            <label for="bookId" class="form-label">Book ID</label>
            <input
              type="number"
              class="form-control"
              id="bookId"
              placeholder="Masukkan Book ID"
            />
          </div>

          <div class="d-grid gap-2">
            <button onclick="orderBook()" class="btn btn-primary">
              Pesan Buku
            </button>
          </div>

          <hr class="my-4" />

          <h4>ðŸ“„ Riwayat Pesanan</h4>
          <div id="orders" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script>
      function orderBook() {
        const userId = document.getElementById("userId").value;
        const bookId = document.getElementById("bookId").value;

        fetch("http://localhost:5003/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: parseInt(userId),
            book_id: parseInt(bookId),
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            alert("Pesanan berhasil dibuat!");
            loadOrders(userId);
          })
          .catch((err) => alert("Gagal pesan buku: " + err));
      }

      function loadOrders(userId) {
        fetch(`http://localhost:5003/orders/${userId}`)
          .then((res) => res.json())
          .then((data) => {
            const ordersDiv = document.getElementById("orders");
            ordersDiv.innerHTML = "";

            data.forEach((order) => {
              const item = `
          <div class="card mb-2">
            <div class="card-body">
              <h5 class="card-title">${order.book.title}</h5>
              <p class="card-text">Penulis: ${order.book.author}</p>
              <p class="card-text">Harga: Rp${order.book.price}</p>
              <small class="text-muted">Order ID: ${order.order_id}</small>
            </div>
          </div>`;
              ordersDiv.innerHTML += item;
            });
          });
      }
    </script>
  </body>
</html>
